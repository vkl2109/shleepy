<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Shleepy</title>
</head>
<body>
    <section class="homepage">
        <h1 class="title">Shleepy</h1>

        <button id="increment" onclick = "increment()">ADD</button>
        <button id="start" onclick = "start()">START</button>
        <img src = "./images/sheep_nb.png" alt = "sheep" id = "sheep">
        <div class="sheep_board">
            <div class="sheep1">
                <img src = "./images/sheep_nb.png" alt = "sheep" id = "sheep1">
            </div>
            <div class="sheep2">
                <img src = "./images/sheep_nb.png" alt = "sheep" id = "sheep1">
            </div>
            <div class="fence">
                <img src = "./images/fence.png" alt = "fence" id = "fence">
            </div>
            <div class="sheep3">
                <img src = "./images/sheep_nb.png" alt = "sheep" id = "sheep1">
            </div>
            <div class="sheep4">
                <img src = "./images/sheep_nb.png" alt = "sheep" id = "sheep1">
            </div>
        </div>
        <div class="grass">
            <img src = "./images/grass.png" alt = "grass" id = "grass1">
            <img src = "./images/grass.png" alt = "grass" id = "grass2">
        </div>
        <div class="ground"></div>
    </section>
    <script src = "script.js"></script>
</body>
</html>

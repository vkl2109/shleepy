<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Shleepy</title>
</head>
<body>
    <section class="homepage">
        <div class="top">
            <h1 class="title">Shleepy</h1>
            <h2 id="counter">0</h2>
            <button id="increment" onclick = "increment()">COUNTER</button>
            <button id="start" onclick = "start()">START</button></div>
        <div class="middle">
            <img src = "./images/sheep_nb.png" alt = "sheep" id = "sheep">
            <div class="sheep_board">
                <div class="sheep1">
                    <img src = "./images/sheep_nb.png" alt = "sheep" id = "sheep1">
                    <img src = "./images/sheep_nb.png" alt = "sheep" id = "sheep3">
                    <img src = "./images/sheep_nb.png" alt = "sheep" id = "sheep4">
                </div>
                <div class="fence">
                    <img src = "./images/fence.png" alt = "fence" id = "fence">
                </div>
                <div class="sheep2">
                    <img src = "./images/sheep_nb.png" alt = "sheep" id = "sheep2">
                </div>
            </div>
            <div class="grass">
                <img src = "./images/grass.png" alt = "grass" id = "grass1">
                <img src = "./images/grass.png" alt = "grass" id = "grass2">
            </div>
            </div>
        <div class="ground">
            <h1 class="question">Count the Sheep!!</h1>
            <button id="right" onclick = "right()">0</button>
            <button id="wrong" onclick = "wrong()">0</button>
        </div>
    </section>
    <script src = "script.js"></script>
</body>
</html>
